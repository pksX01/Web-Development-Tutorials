<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <canvas width="720" height="540" id="container">

        </canvas>
        <input type="button" value="Click" onclick="draw()"/>
        <script>
            function draw(){
                var canvas = document.getElementById("container");
                var context = canvas.getContext("2d");
                context.beginPath();
                context.moveTo(0,0);
                context.lineTo(200,300);
                context.stroke();
            }
        </script>
    </body>
</html>
