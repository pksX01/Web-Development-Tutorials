<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <input type="button" value="click1" onclick="drawLine"/>
        <input type="button" value="click2" onclick="drawCircle"/>
        <input type="button" value="click3" onclick="drawRectangle"/>
        <canvas id="container" width="720" height="540"></canvas>
        <script>
            var canvas;
            var context ;
            function drawCanvas(){
                canvas = document.getElementById("container");
                context = canvas.getContext("2d");
            }

            function drawLine(){
                drawCanvas();
                context.beginPath();
                context.moveTo(0,0);
                context.lineTo(100,100);
                context.stroke();
            }

            function drawCircle(){
                drawCanvas();
                context.arc(0,0,5,30,90,clockwise);

            }

            function drawRectangle(){
                drawCanvas();
            }
        </script>
    </body>
</html>
