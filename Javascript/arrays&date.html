<!DOCTYPE html>
<html>
    <head>
        <script>
            var daysOfWeek = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
            document.writeln(daysOfWeek);
            document.writeln("<br>No of days: "+daysOfWeek.length);

            document.writeln("<br>New date is "+newDate);
        </script>
    </head>
